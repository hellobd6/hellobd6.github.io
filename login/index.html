<!DOCTYPE html>
<html lang="en">
    <head>
      <title>TechzBay IT Solutions - Client Login</title>
      <link rel="shortcut icon" href="https://techzbay.com/icon/favicon.ico?v=2" />

      <meta name="theme-color" content="#100D4B">
      <link rel="stylesheet" href="style.css">




    
    
    
    
    
    </head>    

    <body>
      <form>
        <h1>Client Log in</h1>
        <div class="inset">
        <p>
          <label for="email">EMAIL ADDRESS</label>
          <input type="text" name="email" id="email">
        </p>
        <p>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
        </p>
        <p>
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Remember me for 14 days</label>
        </p>
        </div>
        <p class="p-container">
          <span>Forgot password ?</span>
          <input type="submit" name="go" id="go" value="Log in">
        </p>
        <h1><span style="color: #ffffff;"><a style="color: #ffffff;" href="https://techzbay.com">Back To Home</a></span></h1>
      </form>
    </body>
</html>
